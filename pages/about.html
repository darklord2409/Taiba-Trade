<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="../img/icon.jpg" />
    <link rel="stylesheet" href="../style/style.css" />

    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="container">
          <div class="burg">
            <div class="burger"></div>
            <a href="../index.html" class="nav__icon-link-burg">
              <img src="../img/icon.jpg" class="nav__icon" alt="" />
            </a>
          </div>

          <div class="nav_content">
            <div class="close_mod"></div>
            <a href="../index.html" class="nav__icon-link">
              <img src="../img/icon.jpg" class="nav__icon" alt="" />
            </a>

            <ul class="nav_list">
              <li><a href="../pages/workers.html" class="nav__list-link">Рабочие </a></li>
              <li><a href="../pages/trucks.html" class="nav__list-link">Грузовики</a></li>
              <li><a href="#" class="nav__list-link">Отчеты </a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="workers">
        <div class="container">
          <div class="search">
            <input class="search_input" type="search" placeholder="Поиск" />
          </div>
          <div class="workers_content">
            <table>
              <thead>
                <tr>
                  <th class="worker__title">Отправитель</th>
                  <th class="worker__title">Отсчет</th>
                  <th class="worker__title">Дата отправки</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="worker_info ">
                    <p>Mirazim</p>
                    <p>Mirsodiqov</p>
                  </td>
                  <td class="worker_info ">
                    <input type="file" name="" id="file_upl" />
                  </td>
                  <td class="worker_info ">10.04.2023</td>
                </tr>
              </tbody>
            </table>

            <button class="modal_reg">Новый заказ</button>
          </div>
        </div>
      </section>
    </main>

    <div class="new_order">
      <div class="reg_item">
        <div type="button" class="modal__back" id="back"></div>
        <h5 class="reg__title">Регистрация рабочего:</h5>
        <div class="reg_input">
          <label for="name" class="inputdescr">Имя </label>
          <input type="text" class="search__input" id="name" />
          <label for="sourname" class="inputdescr">Фамилия </label>
          <input type="text" class="search__input" id="sourname" />
          <label for="num" class="inputdescr">Номер Телефона </label>
          <input type="text" class="search__input" id="num" />
          <label for="work" class="inputdescr">Должность</label>
          <input type="text" class="search__input" id="work" />
          <button class="registr_btn">Подтвердить</button>
        </div>
      </div>
    </div>
    <script>





let btn = document.querySelector(".modal__back");
btn.onclick = function () {
  document.querySelector(".modal").style.display = "none";
};

let burger = document.querySelector(".burger");
burger.onclick = function () {
  document.querySelector(".nav_content").style.transform = "translateX(0)"
};

let close = document.querySelector(".close_mod");
close.onclick = function () {
  document.querySelector(".nav_content").style.transform = "translateX(-100%)";
};




      let reg = document.querySelector(".modal_reg");
      reg.onclick = function (e) {
        document.querySelector(".new_order").style.transform = "translateX(0)";
      };

      let close_reg = document.querySelector(".modal__back");
      close_reg.onclick = function (e) {
        document.querySelector(".new_order").style.transform = "translateX(100%)";
      };
    </script>
    <script src="../scripts/script.js"></script>
  </body>
</html>
