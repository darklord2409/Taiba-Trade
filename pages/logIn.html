<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="../img/icon.jpg" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Log In</title>
</head>
<body>
    <div class="login_section">
        <div class="login">
            <h3 class="login_title">Log In</h3>
            <div class="login_inputs">
                <label for="id" class="login_label">Введите id:</label>
                <input type="number" class="login_input" id="id">
    
    
                <label for="login" class="login_label">Введите логин:</label>
                <input type="text" class="login_input" id="login">
    
    
                <label for="password" class="login_label">Введите пароль:</label>
                <input type="password" class="login_input" id="password">
                <button class="login_btn">Войти</button>
            </div>
        </div>
    </div>
</body>
</html>
